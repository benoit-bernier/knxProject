<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="/socketio/socket.io.js" charset="utf-8"></script>
    <script src="javascript/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Accueil</title>
  </head>
  <body>
    <h1>Panneau de contrôle</h1>
    <div id="message"></div>
    <button type="button" name="button" onclick="testAlert()">Test !</button>
    <button type="button" name="button" onclick="connect()">Connect</button>
    <button type="button" name="button" onclick="disconnect()">
      Disconnect
    </button>
    <button type="button" name="button" onclick="postUP()">Accélère</button>
    <button type="button" name="button" onclick="postDOWN()">Ralenti</button>
    <button type="button" name="button" onclick="postONOFF()">ON/OFF</button>
    <button type="button" name="button" onclick="postREVERSE()">Reverse</button>
    <button type="button" name="button" onclick="postSCHEMA()">
      Change schéma
    </button>
    <button type="button" name="button" onclick="postRESET()">
      Reset maquette
    </button>
    <button type="button" name="button" onclick="postInitMastermind()">
      Init / Reset Mastermind
    </button>
    <button
      type="button"
      name="button"
      onclick="postVerifyMastermind([0,1,2,3])"
    >
      Verify Mastermind
    </button>
    <button type="button" name="button" onclick="postStopMastermind()">
      Stop Mastermind
    </button>
  </body>
</html>
